<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lấy mật khẩu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='DangNhap.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='LayMK.css'>
    <script src='main.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <!-- Phần đầu gồm logo và tên web -->
        <div class="header">
            <img src="img/Logo.png" class="img_logo">
            <p class="shop_name">ANT SHOP</p>
        </div>
        <div class="form">
            <!-- form đăng nhập -->
            <form class = "form_dn">
                <!-- Tên form -->
                <h3>Đặt lại mật khẩu</h3>
                <!-- Nhập tài khoản và mật khẩu -->
                <div class="email_phone">
                    <p>Số điện thoại/Email</p>
                    <input type="text" class="input_form" placeholder="Nhập sdt/mail của bạn...">
                </div>
                <div class="email_phone">
                    <p>Mật khẩu mới</p>
                    <input type="text" class="input_form" placeholder="Nhập mật khẩu mới...">
                </div>
                <div class="email_phone">
                    <p>Nhập lại mật khẩu</p>
                    <input type="text" class="input_form" placeholder="Nhập lại mật khẩu mới...">
                </div>
                <div class="email_phone otp">
                    <p>Mã OTP</p>
                    <div>
                        <input type="text" class="input_form" placeholder="Nhập mã OTP">
                        <div class="otp_btn">
                            Nhận mã
                        </div>
                    </div>
                </div>
                <div class="media">
                    <div class="btn">
                        <a href="DangNhap.html">
                            TIẾP TỤC
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="footer_in">
                <p>© Ant Shop 2024.</p>
                <div class="support">
                    <ul>
                        <li">Hỗ trợ</li>
                        <li><span>.</span>Bảo mật</li>
                        <li><span>.</span>Điều khoản</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
