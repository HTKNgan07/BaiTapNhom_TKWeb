<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Đăng nhập</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='DangNhap.css'>
    <script src='main.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <!-- Phần đầu gồm logo và tên web -->
        <div class="header">
            <img src="img/Logo.png" class="img_logo">
            <p class="shop_name">ANT SHOP</p>
        </div>
        <div class="form">
            <!-- form đăng nhập -->
            <form class = "form_dn">
                <!-- Tên form -->
                <h3>Đăng nhập</h3>
                <!-- Nhập tài khoản và mật khẩu -->
                <div class="email_phone">
                    <p>Nhập số điện thoại/Email</p>
                    <input type="text" class="input_form" placeholder="Nhập email của bạn...">
                </div>
                <div class="email_phone">
                    <p>Nhập mật khẩu</p>
                    <input type="text" class="input_form" placeholder="Nhập mật khẩu của bạn...">
                </div>
                <!-- Phần ghi nhớ đăng nhập và quên mật khẩu -->
                <div class="pass">
                    <div class="save_pass">
                        <input type="checkbox" name="" id="" class="check_box">
                        <p>Nhớ mật khẩu</p>
                    </div>
                    <div class="forget_pass">
                        <a href="LayMatKhau.html">Quên mật khẩu</a>
                    </div>
                </div>
                <p class="others_sign"><span>Hoặc</span></p>
                <div class="media">
                    <ul>
                        <li style="background-color: #4385F3;">
                                <i class='bx bxl-facebook-circle' style='color:#fdfdfd'></i>
                        </li>
                        <li>
                            <img src="img/google.PNG" alt="" style="width: 65px;">
                        </li>
                        <li style="background-color: #000;">
                                <i class='bx bxl-apple' style='color:#fdfdfd' ></i>
                        </li>
                    </ul>
                </div>
                <div class="btn">
                    <a href="index_TrangChu.html">
                        ĐĂNG NHẬP
                    </a>
                </div>
                <div class="signin">
                    Chưa có tài khoản? <span><a href="DangKy.html">Đăng ký ngay!</a></span>
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="footer_in">
                <p>© Ant Shop 2024.</p>
                <div class="support">
                    <ul>
                        <li> <a href="Ant-Shop-ChinhSach/index.html">Hỗ trợ</a></li>
                        <li><span>.</span><a href="Ant-Shop-ChinhSach/index.html">Bảo mật</a></li>
                        <li><span>.</span><a href="Ant-Shop-ChinhSach/index.html">Điều khoản</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
